<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Certificate and Upload to Arweave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .certificate {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #333;
            background-color: #f9f9f9;
        }

        h1 {
            margin-bottom: 20px;
        }

        .student-info {
            margin-bottom: 30px;
        }

        .student-info p {
            margin-bottom: 10px;
        }

        .placeholder {
            font-style: italic;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Generate Certificate and Upload to Arweave</h1>
    
    <!-- Certificate Generation Form -->
    <form id="certificateForm">
        <label for="studentName">Your Name:</label>
        <input type="text" id="studentName" required><br><br>
        
        <label for="courseTitle">Course Title:</label>
        <input type="text" id="courseTitle" required><br><br>
        
        <button type="submit">Generate and Upload Certificate</button>
    </form>

    <div id="uploadMessage"></div>

    <!-- Certificate Template -->
    <div class="certificate" style="display: none;">
        <h1>Certificate of Completion</h1>
        <div class="student-info">
            <p>This certifies that <span id="certificateStudentName" class="placeholder">[Student Name]</span> has successfully completed the course titled <span id="certificateCourseTitle" class="placeholder">[Course Title]</span> on <span id="certificateCompletionDate" class="placeholder">[Completion Date]</span>.</p>
        </div>
        <!-- Other static and dynamic content -->
    </div>

    <!-- Arweave Upload Script -->
    <script src="arweaveUpload.js"></script>

    <!-- Certificate Generation Script -->
    <script>
        document.getElementById('certificateForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            // Get user inputs
            const studentName = document.getElementById('studentName').value;
            const courseTitle = document.getElementById('courseTitle').value;

            try {
                // Generate certificate HTML with user inputs
                const certificateHTML = generateCertificateHTML(studentName, courseTitle);

                // Convert certificate HTML to Blob
                const certificateBlob = new Blob([certificateHTML], { type: 'text/html' });

                // Upload certificate to Arweave
                const transactionId = await uploadCertificateBlob(certificateBlob);
                
                // Display success message
                document.getElementById('uploadMessage').textContent = `Certificate uploaded successfully. Transaction ID: ${transactionId}`;
            } catch (error) {
                // Display error message
                document.getElementById('uploadMessage').textContent = 'Error uploading certificate. Please try again.';
                console.error('Upload error:', error);
            }
        });

        // Function to generate certificate HTML based on user inputs
        function generateCertificateHTML(studentName, courseTitle) {
            const currentDate = new Date().toLocaleDateString();
            return `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Certificate of Completion</title>
                    <style>
                        /* Certificate styling */
                        /* Add styling for certificate elements here */
                    </style>
                </head>
                <body>
                    <h1>Certificate of Completion</h1>
                    <p>This certifies that <span>${studentName}</span> has successfully completed the course titled <span>${courseTitle}</span> on <span>${currentDate}</span>.</p>
                    <!-- Other static and dynamic content -->
                </body>
                </html>
            `;
        }

        // Function to upload certificate blob to Arweave
        async function uploadCertificateBlob(blob) {
            const fileData = new Uint8Array(await blob.arrayBuffer());
            const transaction = await arweave.createTransaction({ data: fileData });
            transaction.addTag('Content-Type', 'text/html');
            await arweave.transactions.sign(transaction);
            const response = await arweave.transactions.post(transaction);
            return transaction.id;
        }
    </script>
</body>
</html>
